<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alex Lee · Portfolio</title>
  <meta name="description" content="Portfolio & resume of Alex Lee — Industrial Engineering student at Purdue University." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f9fff9;        /* light green background */
      --panel: #ffffff;     /* white panels */
      --text: #1e2a1e;      /* dark green-gray text */
      --muted: #5f6f5f;     /* softer muted text */
      --primary: #4caf50;   /* soft green accent */
      --ring: rgba(76,175,80,0.15); 
      --border: #dce5dc;    /* light greenish border */
      --code: #f4f9f4;
    }
    [data-theme="light"]{
      --bg: #f9fff9;
      --panel: #ffffff;
      --text: #1e2a1e;
      --muted: #5f6f5f;
      --primary: #4caf50;
      --ring: rgba(76,175,80,0.15);
      --border: #dce5dc;
      --code: #f4f9f4;
    }

    *{box-sizing:border-box}
    html,body{margin:0;height:100%;}
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a{color:var(--primary);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1050px;margin:0 auto;padding:24px}

    /* Header */
    header{
      position:sticky;top:0;z-index:50;background:var(--bg);
      border-bottom:1px solid var(--border);
    }
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800;font-size:18px}
    .brand .dot{width:10px;height:10px;border-radius:999px;background:var(--primary)}
    .nav a{font-weight:600;color:var(--text);opacity:.85}
    .nav a:hover{opacity:1}
    .menu{display:flex;gap:18px;align-items:center}
    .theme-btn{
      border:1px solid var(--border);background:var(--panel);color:var(--text);
      padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600
    }

    /* Hero */
    .hero{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;align-items:center;padding:38px 0 22px}
    .hero h1{font-size:42px;line-height:1.1;margin:6px 0 14px}
    .hero p{color:var(--muted);font-size:18px;margin:0 0 22px}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--border);background:var(--panel);padding:8px 12px;border-radius:999px;font-weight:600;color:var(--muted)}
    .cta{display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      background: var(--primary);color:white;border:none;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer;
    }
    .btn.secondary{background:transparent;color:var(--text);border:1px solid var(--border)}

    .card{
      background: var(--panel);border:1px solid var(--border);border-radius:16px;padding:18px
    }

    /* Grid sections */
    section{padding:22px 0}
    h2{font-size:24px;margin:0 0 14px}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}

    /* About */
    .about{grid-column:span 12}
    .about .card{display:grid;grid-template-columns:1fr 2fr;gap:18px;align-items:start}
    .avatar{width:120px;height:120px;border-radius:16px;background:var(--primary);display:grid;place-items:center;color:#fff;font-weight:800;font-size:28px}

    /* Skills */
    .chips{display:flex;flex-wrap:wrap;gap:10px}
    .chip{border:1px dashed var(--border);background:var(--panel);padding:8px 10px;border-radius:999px;font-weight:600;color:var(--muted)}

    /* Experience / Projects */
    .list{display:grid;gap:12px}
    .item{display:flex;gap:12px}
    .item .dot{width:10px;height:10px;border-radius:999px;background:var(--primary);margin-top:10px}
    .item .content{flex:1}
    .item .title{display:flex;justify-content:space-between;gap:12px;font-weight:700}
    .item .subtitle{color:var(--muted);font-weight:600}

    /* Projects grid */
    .projects{grid-column:span 12}
    .project-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .project-card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:16px;display:flex;flex-direction:column;gap:8px}
    .badge{font-size:12px;color:var(--muted)}
    .project-card a{font-weight:700}

    /* Resume & Contact */
    .two-col{grid-column:span 12;display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .contact-row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    input, textarea{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);background:var(--panel);color:var(--text)}
    textarea{min-height:110px}
    .note{color:var(--muted);font-size:14px}

    /* Footer */
    footer{border-top:1px solid var(--border);margin-top:18px;color:var(--muted);padding:18px 0}
    .social{display:flex;gap:12px}

    /* Responsive */
    @media (max-width: 900px){
      .hero{grid-template-columns:1fr}
      .about .card{grid-template-columns:1fr}
      .project-grid{grid-template-columns:1fr}
      .two-col{grid-template-columns:1fr}
    }
  </style>
  <script>
    // Theme toggle and persistence
    const storageKey = 'pref-theme';
    function setTheme(mode){
      document.documentElement.setAttribute('data-theme', mode);
      try{ localStorage.setItem(storageKey, mode); }catch(e){}
    }
    (function initTheme(){
      const saved = localStorage.getItem(storageKey);
      if(saved){ setTheme(saved); }
    })();
    function toggleTheme(){
      const cur = document.documentElement.getAttribute('data-theme') || 'light';
      setTheme(cur === 'dark' ? 'light' : 'dark');
    }
  </script>
</head>
<body>
  <!-- (body content unchanged; same as your original HTML) -->
  <!-- Paste your sections: header, hero, about, skills, projects, etc. -->
</body>
</html>
